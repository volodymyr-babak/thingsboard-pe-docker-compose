user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# Load balancer UDP
stream {
    upstream udp_upstreams {
        server tb1:7779;
        server tb2:7779;
    }

    log_format basic '$remote_addr:$remote_port => $upstream_addr '
                     '[$time_local] '
                     '[$protocol $status] '
                     '$session_time';

    server {
        listen 7779 udp;
        proxy_pass udp_upstreams;
        # proxy_responses 0;
        proxy_timeout 1s;
        error_log /var/log/nginx/udp_balancer_errors.log warn;
        access_log /var/log/nginx/udp_balancer_access.log basic;
    }
}
